<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>

<body>
<p>
<form method="get" action="http://localhost:8080/">
  <label for="name">GET으로 보낼 name:</label>
  <input type="text" name="name" value="Jane Doe">
  <input type="submit">
</form>
</p>

<p>
<form method="post" action="http://localhost:8080/">
  <label for="name">POST로 보낼 name:</label>
  <input type="text" name="name" value="John Doe">
  <input type="submit">
</form>
</p>

<p>
<form method="get" action="http://localhost:8080/template">
  <label for="name">GET으로 보낼 name:</label>
  <input type="text" name="name" value="Jane Doe">
  <label for="age">GET으로 보낼 age:</label>
  <input type="date" name="age" value="300">
  <input type="submit">
</form>
</p>

</body>
</html>
